<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/utility.css" type="text/css" media="screen">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen">
    <title>Health & Fitness Academy</title>
</head>
<body>
    <!-- Navbar -->
    <navbar class="navbar">
        <div class="container flex">
            <div class="navbar-logo flex">
                <h2>Health & Fitness</h2>
                <h2 class="navbar-academy">Academy</h2>
            </div>
            <nav>
                <ul class="flex">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="membership.html">Membership</a></li>
                    <li><a href="contact.html" class="highlight">Contact</a></li>
                </ul>
            </nav>
        </div>
    </navbar>

    <!-- Contact Info -->
    <section class="contact-info">
        <div class="flex container">
            <div>
                <hr class="animate__animated animate__fadeIn">

                <form action="#" method="post" class="animate__animated animate__fadeIn">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
            
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe" checked>
                        Subscribe to newsletter
                    </label>
            
                    <label for="rating">Rate your experience:</label>
                    <input type="range" id="rating" name="rating" min="2" max="6" value="4">
                    <a href="/"><button class="bn29">Submit</button></a>
                </form>
            </div>
            <img src="images/contact.jfif" alt="contact image">
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <div class="container flex">
            <div class="contact-form-content">
                <h2>
                    Send us an Email!
                </h2>
                <p>
                   We'll get back to you as soon as possible!

            
                </p>
            </div>
            
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container flex">
            <div class="social">
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
            <div class="copyright">
                <p>Copyright &copy; 2024</p>
            </div>
        </div>
    </footer>
</body>
</html>
